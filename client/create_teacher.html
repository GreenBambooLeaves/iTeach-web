        <div id="fh5co-main">
            <div class="fh5co-narrow-content">
                <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">&nbsp&nbsp&nbsp新建问答</h2>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                        <form action="">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="all_660">
                                                <input type="text" class="form-control" id="create_teacher_title" placeholder="请输入问答主题">
                                                <br>
                                                <input type="text" class="form-control" id="create_teacher_remark" placeholder="请输入问答备注">
                                                <br>
                                                <div class="yd_box">
                                                </div>
                                                <div class="but">
                                                    <br>
                                                    <input type="button" class="btn btn-primary btn-outline" value="+单选题" onclick="btn_onclick_add_danxuan()">
                                                    <input type="button" class="btn btn-primary btn-outline" value="+多选题" onclick="btn_onclick_add_duoxuan()">
                                                    <input type="button" class="btn btn-primary btn-outline" value="+简答题" onclick="btn_onclick_add_jianda()">
                                                    <br><br>
                                                    <input type="button" class="btn btn-primary btn-block" value="创建问答" onclick="btn_onclick_create_questionnaire()">
                                                </div>
                                                <!--选项卡区域  模板区域---------------------------------------------------------------------------------------------------------------------------------------->
                                                <div class="xxk_box">
                                                    <div class="xxk_conn hide">
                                                        <!--单选----------------------------------------------------------------------------------------------------------------------------------------->
                                                        <div class="xxk_xzqh_box dxuan">
                                                            <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_dx" placeholder="单选题目"></textarea>
                                                            <div class="title_itram">
                                                                <div class="kzjxx_iteam">
                                                                    <!--<input name="" type="radio" value="" class="dxk">-->
                                                                    <input name="" type="text" class="input_wenbk" placeholder="选项">
                                                                    <label>
                                                                        <input name="" type="checkbox" value="" class="fxk">
                                                                        <span>正确答案</span>
                                                                    </label>
                                                                    <a href="javascript:void(0);" class="del_xm">删除</a>
                                                                </div>
                                                            </div>
                                                            <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                                            <!--完成编辑-->
                                                            <div class="bjqxwc_box">
                                                                <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                                <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                            </div>
                                                        </div>
                                                        <!--多选----------------------------------------------------------------------------------------------------------------------------------------->
                                                        <div class="xxk_xzqh_box duoxuan hide">
                                                            <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_duox" placeholder="多选题目"></textarea>
                                                            <div class="title_itram">
                                                                <div class="kzjxx_iteam">
                                                                    <!--<input name="" type="checkbox" value="" class="dxk">-->
                                                                    <input name="" type="text" class="input_wenbk" placeholder="选项">
                                                                    <label>
                                                                        <input name="" type="checkbox" value="" class="fxk">
                                                                        <span>正确答案</span>
                                                                    </label>
                                                                    <a href="javascript:void(0);" class="del_xm">删除</a>
                                                                </div>
                                                            </div>
                                                            <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                                            <!--完成编辑-->
                                                            <div class="bjqxwc_box">
                                                                <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                                <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                            </div>
                                                        </div>
                                                        <!-- 简答----------------------------------------------------------------------------------------------------------------------------------------->
                                                        <div class="xxk_xzqh_box tktm hide">
                                                            <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_tk" placeholder="简答题目"></textarea>
                                                            <div class="title_itram">
                                                                <div class="kzjxx_iteam">
                                                                    <input name="" type="text" class="input_wenbk" placeholder="简答答案">
                                                                </div>
                                                            </div>
                                                            <!--完成编辑-->
                                                            <div class="bjqxwc_box">
                                                                <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                                <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
